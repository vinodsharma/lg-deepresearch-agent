# render.yaml
# Production, Staging, and Preview environment configuration

services:
  # ===================
  # Production API Service
  # ===================
  - type: web
    name: deep-research-agent
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    branch: main
    autoDeploy: false  # Controlled via GitHub Actions

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deep-research-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://us.cloud.langfuse.com
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://deep-research-ui.onrender.com
      - key: ENVIRONMENT
        value: production

    healthCheckPath: /health

    startCommand: uv run prisma migrate deploy && uv run uvicorn src.main:app --host 0.0.0.0 --port $PORT

  # ===================
  # Production UI Service
  # ===================
  - type: web
    name: deep-research-ui
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    branch: main
    autoDeploy: false  # Controlled via GitHub Actions

    buildCommand: docker build --build-arg NEXT_PUBLIC_API_URL=https://deep-research-agent.onrender.com -t app .

    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://deep-research-agent.onrender.com
      - key: NEXT_PUBLIC_COPILOTKIT_AGENT
        value: research_agent

    healthCheckPath: /

  # ===================
  # Staging API Service
  # ===================
  - type: web
    name: deep-research-agent-staging
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    branch: staging
    autoDeploy: false  # Controlled via GitHub Actions

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deep-research-db-staging
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://us.cloud.langfuse.com
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://deep-research-ui-staging.onrender.com
      - key: ENVIRONMENT
        value: staging

    healthCheckPath: /health

    startCommand: uv run prisma migrate deploy && uv run uvicorn src.main:app --host 0.0.0.0 --port $PORT

  # ===================
  # Staging UI Service
  # ===================
  - type: web
    name: deep-research-ui-staging
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    branch: staging
    autoDeploy: false  # Controlled via GitHub Actions

    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://deep-research-agent-staging.onrender.com
      - key: NEXT_PUBLIC_COPILOTKIT_AGENT
        value: research_agent

    healthCheckPath: /

  # ===================
  # Preview API Service
  # ===================
  - type: web
    name: deep-research-agent-preview
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    branch: main  # Default branch, actual deployment controlled via GitHub Actions
    autoDeploy: false  # Controlled via GitHub Actions for feature/fix/chore branches

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deep-research-db-staging  # Shares staging database (free tier limit)
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://us.cloud.langfuse.com
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: preview

    healthCheckPath: /health

    startCommand: uv run prisma migrate deploy && uv run uvicorn src.main:app --host 0.0.0.0 --port $PORT

  # ===================
  # Preview UI Service
  # ===================
  - type: web
    name: deep-research-ui-preview
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    branch: main  # Default branch, actual deployment controlled via GitHub Actions
    autoDeploy: false  # Controlled via GitHub Actions for feature/fix/chore branches

    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://deep-research-agent-preview.onrender.com
      - key: NEXT_PUBLIC_COPILOTKIT_AGENT
        value: research_agent

    healthCheckPath: /

# ===================
# Databases
# ===================
databases:
  - name: deep-research-db
    plan: free
    databaseName: deepresearch
    user: deepresearch

  - name: deep-research-db-staging
    plan: free
    databaseName: deepresearch_staging
    user: deepresearch
    # Note: Preview environment shares this database (free tier allows max 1 database)
