# render.yaml
# Production, Staging, and Preview environment configuration

services:
  # ===================
  # Production Service
  # ===================
  - type: web
    name: deep-research-agent
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    branch: main
    autoDeploy: false  # Controlled via GitHub Actions

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deep-research-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://us.cloud.langfuse.com
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: ENVIRONMENT
        value: production

    healthCheckPath: /health

    buildCommand: |
      uv run prisma generate &&
      uv run prisma migrate deploy

  # ===================
  # Staging Service
  # ===================
  - type: web
    name: deep-research-agent-staging
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    branch: staging
    autoDeploy: false  # Controlled via GitHub Actions

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deep-research-db-staging
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://us.cloud.langfuse.com
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-staging-frontend.com
      - key: ENVIRONMENT
        value: staging

    healthCheckPath: /health

    buildCommand: |
      uv run prisma generate &&
      uv run prisma migrate deploy

  # ===================
  # Preview Service
  # ===================
  - type: web
    name: deep-research-agent-preview
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    branch: main  # Default branch, actual deployment controlled via GitHub Actions
    autoDeploy: false  # Controlled via GitHub Actions for feature/fix/chore branches

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deep-research-db-staging  # Shares staging database (free tier limit)
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://us.cloud.langfuse.com
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: preview

    healthCheckPath: /health

    buildCommand: |
      uv run prisma generate &&
      uv run prisma migrate deploy

# ===================
# Databases
# ===================
databases:
  - name: deep-research-db
    plan: free
    databaseName: deepresearch
    user: deepresearch

  - name: deep-research-db-staging
    plan: free
    databaseName: deepresearch_staging
    user: deepresearch
    # Note: Preview environment shares this database (free tier allows max 1 database)
