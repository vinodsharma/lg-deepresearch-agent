# .github/workflows/deploy-preview.yml
# Preview deployments for feature branches
# Uses Render API to dynamically update service branch before deploying
name: Deploy Preview

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
      - 'hotfix/**'
      - 'bugfix/**'
      - 'refactor/**'
      - 'test/**'
      - 'docs/**'

concurrency:
  group: preview-${{ github.ref_name }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  # Render service IDs for preview environment
  RENDER_API_SERVICE_ID: srv-d5bcqqpr0fns738she1g
  RENDER_UI_SERVICE_ID: srv-d5hpssv5r7bs73bk2qt0

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deepresearch_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deepresearch_test
      OPENROUTER_API_KEY: test-key
      TAVILY_API_KEY: test-key
      E2B_API_KEY: test-key
      LANGFUSE_PUBLIC_KEY: test-key
      LANGFUSE_SECRET_KEY: test-key
      JWT_SECRET: test-secret

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run linting
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Run type checking
        run: uv run mypy src --ignore-missing-imports

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short || echo "No tests yet"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: deep-research-agent:preview-${{ github.sha }}

      - name: Build UI Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://deep-research-agent-preview.onrender.com
          tags: deep-research-ui:preview-${{ github.sha }}

  deploy:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Update API service branch
        run: |
          echo "Updating API preview service to branch: ${{ github.ref_name }}"
          curl -s -X PATCH "https://api.render.com/v1/services/${{ env.RENDER_API_SERVICE_ID }}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch": "${{ github.ref_name }}"}'

      - name: Update UI service branch
        run: |
          echo "Updating UI preview service to branch: ${{ github.ref_name }}"
          curl -s -X PATCH "https://api.render.com/v1/services/${{ env.RENDER_UI_SERVICE_ID }}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch": "${{ github.ref_name }}"}'

      - name: Deploy API to Render Preview
        run: |
          echo "Deploying API branch ${{ github.ref_name }} to preview environment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PREVIEW }}"

      - name: Deploy UI to Render Preview
        run: |
          echo "Deploying UI branch ${{ github.ref_name }} to preview environment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_UI_PREVIEW }}"

      - name: Wait for deployments
        run: sleep 60

      - name: API Health check
        run: |
          API_URL="https://deep-research-agent-preview.onrender.com"
          for i in {1..10}; do
            if curl -sf "$API_URL/health"; then
              echo "API health check passed!"
              exit 0
            fi
            echo "API attempt $i failed, retrying in 30s..."
            sleep 30
          done
          echo "API health check failed after 10 attempts"
          exit 1
        continue-on-error: true

      - name: UI Health check
        run: |
          UI_URL="https://deep-research-ui-preview.onrender.com"
          for i in {1..10}; do
            if curl -sf "$UI_URL"; then
              echo "UI health check passed!"
              exit 0
            fi
            echo "UI attempt $i failed, retrying in 30s..."
            sleep 30
          done
          echo "UI health check failed after 10 attempts"
          exit 1
        continue-on-error: true

      - name: Deployment summary
        run: |
          API_URL="https://deep-research-agent-preview.onrender.com"
          UI_URL="https://deep-research-ui-preview.onrender.com"
          echo "## ðŸš€ Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Preview |" >> $GITHUB_STEP_SUMMARY
          echo "| API URL | $API_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| UI URL | $UI_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
