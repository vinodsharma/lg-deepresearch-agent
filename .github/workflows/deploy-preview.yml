# .github/workflows/deploy-preview.yml
name: Deploy Preview

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
      - 'hotfix/**'
      - 'bugfix/**'
      - 'refactor/**'
      - 'test/**'
      - 'docs/**'

concurrency:
  group: preview
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deepresearch_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deepresearch_test
      OPENROUTER_API_KEY: test-key
      TAVILY_API_KEY: test-key
      E2B_API_KEY: test-key
      LANGFUSE_PUBLIC_KEY: test-key
      LANGFUSE_SECRET_KEY: test-key
      JWT_SECRET: test-secret

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run linting
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Run type checking
        run: uv run mypy src --ignore-missing-imports

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short || echo "No tests yet"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: deep-research-agent:preview-${{ github.sha }}

  deploy:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: preview
      url: ${{ vars.PREVIEW_URL }}
    steps:
      - name: Deploy to Render Preview
        run: |
          echo "Deploying branch ${{ github.ref_name }} to preview environment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PREVIEW }}"

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -sf "${{ vars.PREVIEW_URL }}/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done
          echo "Health check failed after 10 attempts"
          exit 1
        continue-on-error: true

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Preview |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ vars.PREVIEW_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
